    <!--*--*-- Dynamic Manifest --*--*-->

    <script>

        const params = new URL(location.href).searchParams;
        let theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "" : "-light";
        let color = window.matchMedia("(prefers-color-scheme: dark)").matches ? "#1e1e2e" : "#eff1f5";
        if (params.get("theme") == "dark") {
            theme = "";
            color = "#1e1e2e";
        } else if (params.get("theme") == "light") {
            theme = "-light";
            color = "#eff1f5";
        }
        const tDir = location.href.split("/").slice(0, -1).join("/");
        const manifest = {
            "name": "Namaz Vakti",
            "short_name": "namaz",
            "description": "Diyanet namaz vakitleri için şık ve modern görünümlü alternatif frontend uygulaması.",
            "icons": [
                {
                    "src": `${tDir}/assets/icons/png/36x36${theme}.png`,
                    "sizes": "36x36",
                    "type": "image/png"
                },
                {
                    "src": `${tDir}/assets/icons/png/48x48${theme}.png`,
                    "sizes": "48x48",
                    "type": "image/png"
                },
                {
                    "src": `${tDir}/assets/icons/png/72x72${theme}.png`,
                    "sizes": "72x72",
                    "type": "image/png"
                },
                {
                    "src": `${tDir}/assets/icons/png/96x96${theme}.png`,
                    "sizes": "96x96",
                    "type": "image/png"
                },
                {
                    "src": `${tDir}/assets/icons/png/144x144${theme}.png`,
                    "sizes": "144x144",
                    "type": "image/png"
                },
                {
                    "src": `${tDir}/assets/icons/png/192x192${theme}.png`,
                    "sizes": "192x192",
                    "type": "image/png"
                }
            ],
            "splash_screens": [
            {
                "src": `${tDir}/assets/splash/png/640x1136${theme}.png`,
                "sizes": "640x1136",
                "type": "image/png"
            },
            {
                "src": `${tDir}/assets/splash/png/750x1334${theme}.png`,
                "sizes": "750x1334",
                "type": "image/png"
            }
            ],
            "theme_color": color,
            "background_color": color,
            "start_url": location.href,
            "display": "standalone",
            "orientation": "portrait"
        };

        let content = encodeURIComponent(JSON.stringify(manifest));
        let url = "data:application/manifest+json,"+content;
        let element = document.createElement('link');
        element.setAttribute('rel', 'manifest');
        element.setAttribute('href', url);
        document.querySelector('head').appendChild(element);

    </script>
